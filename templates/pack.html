{% extends 'base.html' %}

{% block title %}hangs{% endblock %}

{% block content %}
<div class="headpiece">
    <h1>hangs/{{ packname }}</h1>
</div>
<div id="navbuttons">
    {% for p in packs %}
    <a href="{{ url_for('pack', pack_name=p.name) }}">
        {% if p.active %}
        <div class="packbutton activepack">
        {% else %}
        <div class="packbutton">
        {% endif %}
            {{ p.name }}
        </div>
    </a>
    {% endfor %}
</div> <br/>
<div>
    {% for hang in pack %}
        {{ hang.name }} {{ hang.sum }} {{ hang.direction }}<br/>
    {% endfor %}
</div>
<script>

</script>
{% endblock %}
